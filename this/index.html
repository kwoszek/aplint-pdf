<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
<button onclick="console.log('Zmienna globalna:', globalVariable)" style="font-size: 5vw">Zmienna globalna</button><br>
<button onclick="regularFunction()" style="font-size: 5vw">Zwykła funkcja</button><br>
<button onclick="arrowFunction()" style="font-size: 5vw">Funkcja strzałkowa</button><br>
<button onclick="console.log('Zmienna obiektu:', obj.variable)" style="font-size: 5vw">Obiekt</button><br>
<button onclick="obj.regularMethod();" style="font-size: 5vw">Metoda zwykła</button><br>
<button onclick="obj.arrowMethod();" style="font-size: 5vw">Metoda strzałkowa</button><br>
<button onclick="obj.arrowMethodWithBind();" style="font-size: 5vw">Strzałkowa metoda z bind()</button><br>
<button onclick="obj.regularMethod.call(differentObj);" style="font-size: 5vw">Call()</button><br>
<button onclick="obj.regularMethod.apply(differentObj);" style="font-size: 5vw">Apply()</button><br>
</body>
</html>
